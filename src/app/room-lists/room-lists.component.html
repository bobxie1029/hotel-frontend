
<h2>{{hotel.hotelName}} {{hotel.hotelId}} Rooms</h2>
<p>{{hotel.address}} {{hotel.phone}}</p>

<!-- <p>{{hotel.roomNo}}</p>> -->
<!-- <p>{{hotel.description}}</p> -->

<table id="customers">
    <tr>
      <th>Number</th>
      <th>ID</th>
      <th>Type</th>
      <th>Cost</th>
    </tr>
  
      <tr *ngFor="let room of rooms">
         <td>{{room.roomNo}}</td> 
          <td>{{room.hotelId}}</td>
          <td>{{room.roomType}}</td>
          <td>{{room.roomCost}}</td>
        </tr>
  </table>
